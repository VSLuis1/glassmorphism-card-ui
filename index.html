<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="profile.png">
        </div>
        <div class="desc">
            <h6 class="primary-text">Luis Meshram</h6>
            <h6 class="secondary-text">Front End Developer</h6>
        </div>
        <button class="primary-text">View Profile</button>
        <div class="details">
            <div class="rating">
                <h6 class="primary-text"> 86% </h6>
                <h6 class="secondary-text"> Rating </h6>
            </div>
            <div class="activity">
                <h6 class="primary-text"> 92% </h6>
                <h6 class="secondary-text"> Activity </h6>
            </div>
        </div>
    </div>
</body>

</html>
